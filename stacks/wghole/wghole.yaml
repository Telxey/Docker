version: "3.8"

services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm_Doormat0595"
      DB_MYSQL_PASSWORD: "npm_wrp46nK3CXAZcqBBSjSB5Vws"
      DB_MYSQL_NAME: "npm_Giddily0145"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db
    networks:
      wg-easy:
        ipv4_address: 10.13.1.5  

  db:
    image: mariadb:latest
    container_name: npm-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'V5ZcwJL8Xod8oCwEvxr3SZT*eJz2hHMem2xc'
      MYSQL_DATABASE: 'npm_Giddily0145'
      MYSQL_USER: 'npm_Doormat0595'
      MYSQL_PASSWORD: 'npm_wrp46nK3CXAZcqBBSjSB5Vws'
    volumes:
      - ./mysql:/var/lib/mysql  
    networks:
      wg-easy:
        ipv4_address: 10.13.1.253      
      
  cloudflared:
    container_name: cloudflared
    # Restart on crashes and on reboots
    restart: unless-stopped
    image: cloudflare/cloudflared:latest
    command: proxy-dns
    environment:
      - "TUNNEL_DNS_UPSTREAM=https://1.1.1.1/dns-query,https://1.0.0.1/dns-query,https://9.9.9.9/dns-query,https://149.112.112.9/dns-query"

      # Listen on an unprivileged port
      - "TUNNEL_DNS_PORT=5053"

      # Listen on all interfaces
      - "TUNNEL_DNS_ADDRESS=0.0.0.0"

    # Attach cloudflared only to the private network
    networks:
      wg-easy:
        ipv4_address: 10.13.1.254
    security_opt:
      - no-new-privileges:true
  wg-easy:
    environment:
      # ‚ö†Ô∏è Change the server's hostname (clients will connect to):
      - WG_HOST=wgn.ximp.ly

      # ‚ö†Ô∏è Change the Web UI Password:
      - PASSWORD=p4oHfAMFtqYx6hLW8dp3d8Q7zcT5Tn7CaY4W

      # üí° This is the Pi-Hole Container's IP Address
      - WG_DEFAULT_DNS=10.13.1.3
      - WG_DEFAULT_ADDRESS=10.13.0.x
    image: weejewel/wg-easy
    container_name: wg-easy
    volumes:
      - ~/.wg-easy:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      wg-easy:
        ipv4_address: 10.13.1.2

  pihole:
    image: pihole/pihole
    container_name: pihole
    environment:
      # ‚ö†Ô∏è Change the Web UI Password:
      - WEBPASSWORD=p4oHfAMFtqYx6hLW8dp3d8Q7zcT5Tn7CaY4W
      - TZ=America/New_York
      - DNS1=172.70.9.2#5053
      - DNS2=no
      - DNSMASQ_LISTENING=all
      - VIRTUAL_HOST=wghole.ximp.ly
    volumes:
      - '~/.pihole/etc-pihole:/etc/pihole'
      - '~/.pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "5353:80/tcp"
    restart: unless-stopped
    networks:
      wg-easy:
        ipv4_address: 10.13.1.3

networks:
  wg-easy:
    ipam:
      config:
        - subnet: 10.13.1.0/24
